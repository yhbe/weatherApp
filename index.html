<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>ðŸŒž Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather"></div>
      <div class="city"></div>
      <div class="temperature"></div>
      <div class="emoji-of-weather"></div>

      <form action="">
        <input
          type="text"
          name="text"
          id="text"
          placeholder="Search Location..."
        />
        <button class="material-symbols-outlined" type="submit">
          <img src="searchIcon.png" alt="search icon" />
        </button>
      </form>
      <span class="hidden"
        >Location not found. <br />
        Search must be in the form of "City", "City, State" or "City,
        Country".</span
      >
    </div>
  </body>
</html>
